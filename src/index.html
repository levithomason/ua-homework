<!DOCTYPE html>
<!--[if lt IE 7]>
<html ng-app="UAApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html ng-app="UAApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html ng-app="UAApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html ng-app="UAApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Rural Rocketship</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/ua_framework.min.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
    <script src="js/ua_homework.min.js"></script>
</head>
<body ng-controller="UAMainController" ng-init="init()">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="ua-navbar">
        <div class="ua-container">
            <div class="ua-col-1">
                <div class="ua-brand"><i class="fa fa-rocket"></i> Rural Rocketship</div>
            </div>
        </div>
    </nav>

    <div class="ua-container">
        <div class="ua-row">
            <div class="ua-col-1">
                <div>Put a stat thing here!</div>
            </div>
        </div>
        <div class="ua-row">
            <div class="ua-col-1-4">
                <h2><i class="fa fa-envelope"></i> New Message</h2>

                <form class="ua-compose-form">
                    <input ng-model="message.title" type="text" name="ua-message-title" placeholder="Title"/>
                    <textarea ng-model="message.body" msd-elastic name="ua-message-body" placeholder="Body"></textarea>

                    <h4><i class="fa fa-cogs"></i> Delivery Options</h4>

                    <label>Send</label>
                    <label class="ua-radio">
                        <i class="fa fa-flash"></i>
                        Immediately
                        <input type="radio" name="send_option" value="false" ng-model="message.is_scheduled" ng-checked="true"/>
                    </label>
                    <label class="ua-radio">
                        <i class="fa fa-clock-o"></i>
                        Later
                        <input type="radio" name="send_option" value="true" ng-model="message.is_scheduled"/>
                    </label>

                    <input ng-show="message.is_scheduled" type="text" ng-model="message.date" placeholder="MM/DD/YYYY"/>
                    <input ng-show="message.is_scheduled" type="text" ng-model="message.time" placeholder="9:00 AM"/>

                    <label>Platforms</label>
                    <label class="ua-checkbox">
                        <i class="fa fa-android"></i>
                        Android
                        <input type="checkbox" ng-model="message.target_android"/>
                    </label>
                    <label class="ua-checkbox">
                        <i class="fa fa-apple"></i>
                        iOS
                        <input type="checkbox" ng-model="message.target_ios"/>
                    </label>

                    <div class="ua-input-icon">
                        <i class="fa fa-map-marker"></i>
                        <input type="text" ng-model="message.location" placeholder="Location"/>
                    </div>

                </form>

                <hr/>

                <div>
                    <div>title: {{ message.title }}</div>
                    <div>body: {{ message.body }}</div>
                    <div>is_scheduled: {{ message.is_scheduled }}</div>
                    <div>date: {{ message.date }}</div>
                    <div>time: {{ message.time }}</div>
                </div>
            </div>
            <div class="ua-col-1-4">
                <h3><i class="fa fa-check"></i> Sent</h3>
            </div>
            <div class="ua-col-1-4">
                <h3><i class="fa fa-pencil"></i> Drafts</h3>
            </div>
            <div class="ua-col-1-4">
                <h3><i class="fa fa-clock-o"></i> Scheduled</h3>
            </div>
        </div>
    </div>
</body>
</html>
